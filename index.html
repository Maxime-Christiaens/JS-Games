<!DOCTYPE html>
<html>

<head>
    <title>GamesJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div id="section0" class="container-fluid Page white landingPage">
        <nav class="navbar navbar-expand-sm fixed-top" id="navbar">
            <!-- Links -->
            <ul class="navbar-nav row">
                <li class="nav-item">
                    <a class="nav-link" href="#section0">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section1">Cookie Clicker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Jeu des paires</a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row text-center white">
                <h2 class="col-lg-12 titre animated fadeInDown">Acceuil</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="row col-sd-12 col-md-6 justify-content-center">
                            <h3 class="animated fadeInLeft delay-1s">
                                <a class="nav-link" href="#section1">Cookie Clicker</a>
                            </h3>
                        </div>
                        <div class="row col-sd-12 col-md-6 justify-content-center">
                            <h3 class="animated fadeInRight delay-1s">
                                <a class="nav-link" href="#section2">Jeu des paires</a>
                            </h3>
                        </div>
                    </div>
                </div>
                <img src="imgs/logo.png" alt="">
            </div>
        </div>
    </div>
    <div id="section1" class="container-fluid Page red">
        <div class="container-fluid">
            <div class="row text-center">
                <h2 class="col-lg-12 titre">Cookie Clicker</h2>
                <p class="col-lg-12 cookie" id="score">0</p>
                <img id="cookie" class="col-lg-2 offset-lg-5 col-md-4 offset-md-4" src="imgs/cookie.png" alt="">
                <div class="col-lg-12">
                    <button id="Bonus" class="col-lg-2 col-md-12">Pour 500 cookies, Multiplicateur *2 pour 30 sec !</button>
                    <button id="multi" class="col-lg-2 col-md-12">Multiplicateur +1 pour 50 cookies</button>
                    <button id="autoC" class="col-lg-2 offset-lg-1 col-md-12" disabled>Pour 200 cookies un
                        auto-Cliqueur</button>
                    <button id="autoBonus" class="col-lg-2 col-md-12">Bonus +1 pour l'auto-click pour 300 cookies</button>
                </div>
            </div>
        </div>
    </div>
    <div id="section2" class="container-fluid Page white">
        <div id="GamePaires" class="container-fluid text-center">
            <h2 class="col-lg-12 titre">Jeu des paires</h2>
            <div class="container-fluid">
                <div class="row arrayImgs d-flex justify-content-center arrayImgs">
                    <div class="0"></div>
                    <div class="1"></div>
                    <div class="2"></div>
                    <div class="3"></div>
                    <div class="4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--JS-->
    <script src="smooth.js"></script>
    <script src="cookie.js"></script>
    <script src="jeuPairesJQ.js"></script>
    <script src="challenge.js"></script>
</body>

</html>
